<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SimuJS</title>
</head>

<body>

    <div class="container">
        <canvas id="plotter" style="width: 100%;max-width: 100%;"></canvas>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">X<sup>2</sup></span>
            <input type="text" class="form-control equation" placeholder="Equation" aria-label="equation"
                aria-describedby="addon-wrapping">
            <button class="btn btn-outline-secondary equate" type="button" id="button-addon2" onclick="evalchart();">=</button>
        </div>

    </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- <script src="libs/scrips/simujs.js"></script> -->
</body>

</html>
